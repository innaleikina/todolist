<!DOCTYPE html>
<html lang="en" >

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <meta name="description" content="to do list">
 <meta name="keywords" content="inna, leikina, web, design, development, denver, colorado, aurora">
 <meta name="author" content="Inna Leikina">
  <title>todo list from scratch 4</title>
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
  <script src="https://use.fontawesome.com/f7ec0209f5.js"></script>
</head>

<body>
  <div class="drop-down-menu contianer">
    <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
  </div>
  <div class="buttons">
    <button id="newList" class="global-buttons"> New List </button>
    <button id="completeAll" class="global-buttons"> Complete All</button>
    <button id="uncompleteAll" class="global-buttons"> Uncomplete All</button>
  </div>

  <div class="main container">
  <div class="all container">
    <h1> My List </h1>

    <div class="container list">
      <label> Input your to do </label>
      <input type="text" id="todoInput" placeholder="Input your to do here" name="todo" >
      <button id="add" class="global-buttons"> Add to list </button>
      <ul  class="todoContainer">
      </ul>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
